<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragment :: head}"/>
<body>
    <main class="min-vh-100">
        
        <div class="container">
            <div class="row">
            <nav th:insert="~{fragment :: navbar}"/>
            <div th:insert="~{fragment :: successMessage}"/>
            <div th:insert="~{fragment :: errorMessage}"/>
            
            <div class="col-12 my-5 d-flex justify-content-beetween align-items-center">
                <h1 class="h1">Dashboard Revisor</h1>
            </div>

            <div class="col-12 my-5 d-flex justify-content-beetween align-items-center">
                <span class="h1" th:text="${title}">Articoli da revisionare</span>
            </div>
<div class="col-12">
    <table class="table table-striped table-responsive-lg">
        <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Subtitle</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
        </thead>
<tbody>
    <tr th:each="article : ${articles}">
        <td th:text="${article.id}"></td>
        <td th:text="${article.title}"></td>
        <td th:text="${article.subtitle}"></td>
        <td th:if="${article.category}" th:text="${article.category.name}"></td>
        <td th:unless="${article.category}">Nessuna categoria</td>
        <td>
            <a th:href="@{/article/revisor/detail/{id}(id=${article.id})}" class="btn btn-primary m-2">Leggi</a>
        </td>
    </tr>
</tbody>



    </table>
</div>



        </div>
    </div>
    
</main>
<footer th:insert="~{fragment :: footer}"/>
<script th:replace="~{fragment :: bootstrapJS}"/>
</body>
</html>
