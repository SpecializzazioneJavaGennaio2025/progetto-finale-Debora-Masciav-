<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragment :: head}"/>
<body>
    <nav th:insert="~{fragment :: navbar}"/>
    <div th:insert="~{fragment :: successMessage}"/>
    <div th:insert="~{fragment :: errorMessage}"/>
<main class="min-vh-100">

    <div class="container-fluid p-5 bg-secondary-subtle text-center">
        <div class="row justify-content-center">
            <div class="col-12">
                <span class="h1">Dettagli richiesta</span>
            </div>
        </div>
    </div>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 d-flex flex-column">
                <div class="text-center">
                    <h2 th:text="${request.user.username}">Nome utente</h2>
                </div>
            </div>
            <br>
            <div class="col-12 col-md-8 d-flex flex-column align-items-center">
<div>
    <p th:text="${request.body}">Body</p>
</div>

<div class="d-flex">
    <form th:action="@{/operations/career/request/accept/{id}(id=${request.id})}" method="post"><button class="btn btn-success m-2" type="submit">Accetta</button>
    </form>
    <a th:href="@{/admin/dashboard}" class="btn btn-primary m-2"> Torna indietro</a>
    <form th:action="@{/operations/career/request/reject/{id}(id=${request.id})}" method="post"><button class="btn btn-danger m-2" type="submit">Rifiuta</button>
</div>
                </div>
        </div>
    </div>
    
</main>
<footer th:insert="~{fragment :: footer}"/><
<script th:replace="~{fragment :: bootstrapJS}"/>
</body>
</html>
