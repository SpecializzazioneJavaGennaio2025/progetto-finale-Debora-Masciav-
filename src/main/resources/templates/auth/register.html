<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragment :: head}"></head>
<body>
    <main>
        <nav th:replace="~{fragment :: navbar}"></nav>
        <div class="container vh-100 mb-5">
            <div class="row justify-content-center mt-5">
                <div class="col-12 col-md-8 text-center">
                    <h1>Register</h1>
                </div>
                <div th:if="${param.success}" class="col-12 col-md-10">
                    <div class="alert alert-success" role="alert">
                        Registration successful!
                    </div>
                </div>
                <div th:if="${param.error}" class="col-12 col-md-10">
                    <div class="alert alert-error" role="alert">
                        Something went wrong!
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-8">
                    <form th:action="@{/auth/store}" method="post" th:object="${user}">
                        <div class="form-group mb-3">
                            <label class="form-label" for="name">First Name</label>
                            <input class="form-control" id="name" name="firstName" th:field="*{firstName}" type="text" placeholder="First Name">
                            <p th:errors="*{firstName}" class="text-danger" th:if="${#fields.hasErrors('firstName')}"></p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label" for="surname">Last Name</label>
                            <input class="form-control" id="surname" name="lastName" th:field="*{lastName}" type="text" placeholder="Last Name">
                            <p th:errors="*{lastName}" class="text-danger" th:if="${#fields.hasErrors('lastName')}"></p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label" for="email">Email</label>
                            <input class="form-control" id="email" name="email" th:field="*{email}" type="email" placeholder="Email">
                            <p th:errors="*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}"></p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label" for="password">Password</label>
                            <input class="form-control" id="password" name="password" th:field="*{password}" type="password" placeholder="Enter a password">
                            <p th:errors="*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}"></p>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">Register</button>
                            <span>Already registered? <a th:href="@{/login}">Login</a></span>
                        </div>
                    </form>
                </div>
            </div>

            <footer th:replace="~{fragment :: footer}"></footer>
            <script th:replace="~{fragment :: bootstrapJS}"></script>
    </main>
</body>

</html>
